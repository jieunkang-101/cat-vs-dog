<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>

      </div>

            <img src="img/dog.jpeg" alt="A photo of a dog.">
            <br>
            <br>
            <button class="btn btn-success" id="dog">Bark!</button>
            <hr>
            <ul id="user">

            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-warning">
            <img src="img/cat.jpg" alt="A photo of a cat">
            <br>
            <br>
            <button class="btn btn-info" id="cat">Meow~</button>
            <hr>
            <ul id="webpage">

            </ul>
          </div>
        </div>
      </div>
      
      <div class="koala-party">
        <div class="well">
          <p>Shhhhh.</p>
          <img id="koala" src="img/koala.jpeg">
        </div>
      </div>

    </div>

</html>
